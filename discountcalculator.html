<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Discount Percentage Calculator</h1>
  <label for="originalPriceInput">Original Price:</label>
  <input type="number" id="originalPriceInput">
  <label for="discountedPriceInput">Discounted Price:</label>
  <input type="number" id="discountedPriceInput">
  <button onclick="calculateDiscountPercentage()">Calculate Discount Percentage</button>
  <div id="result"></div>
    <script>
        const calculateDiscountPercentage = () => {
  const originalPrice = document.getElementById('originalPriceInput').value;
  const discountedPrice = document.getElementById('discountedPriceInput').value;

  const discountPercentage = ((originalPrice - discountedPrice) / originalPrice) * 100;

  const resultElement = document.getElementById('result');
  resultElement.innerHTML = `Discount Percentage: ${discountPercentage.toFixed(2)}%`;
};

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Restaurant Bill Calculator</h1>
  <label for="costInput">Cost of Dish:</label>
  <input type="number" id="costInput">
  <label for="peopleInput">Number of People Sharing:</label>
  <input type="number" id="peopleInput">
  <button onclick="calculateBill()">Calculate</button>
  <div id="result"></div>
    <script>
    function calculateBill() {
  const costInput = document.getElementById('costInput').value;
  const peopleInput = document.getElementById('peopleInput').value;

  const totalBill = costInput * peopleInput;
  const billPerPerson = totalBill / peopleInput;

  const resultElement = document.getElementById('result');
  resultElement.innerHTML = `
    <p>Total Bill: $${totalBill.toFixed(2)}</p>
    <p>Bill per Person: $${billPerPerson.toFixed(2)}</p>
  `;
}
    </script>
</body>
</html>

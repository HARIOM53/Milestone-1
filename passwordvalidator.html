<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 500px;
            
        }
        section {
            border: 2px solid black;
            padding: 40px;
        }
        .box {
            margin: 5px;
        }
    </style>
</head>
<body>
    <section>
        <div>
            <h2>User Resistration</h2>
        </div>
        <div class="form">
            <form>
                <label for="name">Name</label><div class="box"><input placeholder="Name" id="name" type="text"></div>
                <label for="email">Email</label><div></div class="box"><input placeholder="abc@gmail.com" id="email" type="email"></div>
                <label for="password">Password</label><div class="box"><input id="validatepass" placeholder="Password" id="password" type="password"></div>
                <label for="reenterpassword">RepeatPassword</label><div class="box"><input id="validatepass1" placeholder="RepeatPassword" id="reenterpassword" type="password"><br><br>
                <button onclick="validatePassword()" type="button">Submit</button>
                <p id="message"></p>
                </div>
            </form>
        </div>
    </section>
    <script>
        function validatePassword() {
            let validatepass = document.getElementById("validatepass").value;
            let validatepass1 = document.getElementById("validatepass1").value;

            // Check if the passwords match and meet the validation requirements
            
            if (validatepass === validatepass1 && validatepass.match) {
                document.getElementById("message").innerHTML = "Passwords match and are valid.";
                document.getElementById("message").style.color = "green";
            } else {
                document.getElementById("message").innerHTML = "Passwords do not match or are invalid.";
                document.getElementById("message").style.color = "red";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">The most affordable learning platform</h1>
  <button onclick="toggleHeadingText()">Toggle Text</button>
    <script>
        const toggleHeadingText = () => {
  const headingElement = document.getElementById('heading');
  const currentText = headingElement.innerText;

  if (currentText === 'The most affordable learning platform') {
    headingElement.innerText = 'PW Skills';
  } else {
    headingElement.innerText = 'The most affordable learning platform';
  }
};

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cart Total Cost Calculator</h1>
  <button onclick="calculateTotalCost()">Calculate Total Cost</button>
  <div id="result"></div>
  <div id="cartList"></div>
    <script>
       const calculateTotalCost = () => {
  const cart = [
    { unitPrice: 10, quantity: 2 },
    { unitPrice: 20, quantity: 3 },
    { unitPrice: 5, quantity: 4 },
  ];

  const totalCost = cart.reduce((acc, item) => acc + item.unitPrice * item.quantity, 0);

  const resultElement = document.getElementById('result');
  resultElement.innerHTML = `Total Cost: $${totalCost.toFixed(2)}`;

  const cartListElement = document.getElementById('cartList');
  cartListElement.innerHTML = '';
  cart.forEach(item => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.innerHTML = `
      <p>Unit Price: $${item.unitPrice}</p>
      <p>Quantity: ${item.quantity}</p>
    `;
    cartListElement.appendChild(card);
  });
};

    </script>
</body>
</html>
